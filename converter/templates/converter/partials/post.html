<li>
    <article class="post">
        <a href="{{ post.get_absolute_url }}">
            <img src="{{ post.thumbnail }}" alt="{{ post.title }}"/>
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>
                    {{ post.author }}
                </p>
                <span class="tag">{{ post.tags.tag_name }}</span>                               
            </div>
        </a>
    </article>
</li>
